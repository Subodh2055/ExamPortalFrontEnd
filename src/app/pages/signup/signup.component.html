<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img
            src="../../../assets/signup.jpg"
            alt=""
            width="100"
            height="100"
          />
        </div>
        <h3 class="text-center">Register Here !!</h3>
        <form>
          <!--User name-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Enter UserName" />
          </mat-form-field>
          <!--Password field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter Password" />
          </mat-form-field>
          <!--First Name field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Enter First Name" />
          </mat-form-field>
          <!--Last Name Field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Enter Last Name" />
          </mat-form-field>
          <!--Email Field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter Email" />
          </mat-form-field>
          <!--Phone Field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone No.</mat-label>
            <input matInput placeholder="Enter Phone No." />
          </mat-form-field>
          <!--Profile-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Profile</mat-label>
            <input matInput placeholder="Enter Profile" />
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Register</button>
            <button
              style="margin-left: 20px"
              mat-raised-button
              color="secondary"
            >
              Clear
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
